<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body bgcolor="pink">
    <font>
    <h1><b>THIS AN EXAMPLE OF A SIMPLE TABLE</b></h1>
    <table border="2" align="center">
        <tr>
            <td colspan="3" align="center"><b>THIS IS A TABLE</b></td>
        </tr>
        <tr>
            <td>Row1 Col1</td>
            <td>Row1 Col2</td>
            <td>Row1 Col3</td>
        </tr>
        <tr>
            <td>Row2 Col1</td>
            <td>Row2 Col2</td>
            <td>Row2 Col3</td>
        <tr>
            <td>Row3 Col1</td>
            <td>Row3 Col2</td>
            <td>Row3 Col3</td>
        </tr>
        </tr>
    </table>
    </font>
</body>
</html>
