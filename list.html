<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black">
    <font color="white">
    <h1>THERE ARE TWO TYPES OF LISTS</h1>
    <h2><u><b>UNORDERED LIST</b></u></h2>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ul>
    <h2><u><b>ORDERED LIST</b></u></h2>
    <ol type="i">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>
    </font>
</body>
</html>
